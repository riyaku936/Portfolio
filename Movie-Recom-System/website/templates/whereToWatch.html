<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snipp - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.timepicker.css') }}">

    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.csss') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    

            <div class="hero-wrap js-fullheight">
              <div class="overlay"></div>
              <div id="particles-js"></div>
              <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
                  <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                    <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong> Sit Back, Relax and choose an Exciting Movie! </strong></h1>
                      <div class="row d-flex justify-content-center mt-5">
                        <div class="col-md-6">
                          <form action="blog.html" class="subscribe-form">
                            <div class="form-group">
                            </div>
                          </form>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>





            <section class="ftco-section testimony-section bg-light">
              <div class="container">
                <div class="row justify-content-center mb-5 pb-5">
                        <div class="row justify-content-center mb-5 pb-5">
                                <div class="col-md-7 text-center heading-section ftco-animate">
                                  <h2>TV:</h2>
                                </div>
                              </div>
                          </div>
                          <div class="row ftco-animate">
                            <div class="col-md-12">
                                
                              <div id="TV" class="carousel-testimony owl-carousel ftco-owl">
                                
                              </div>
                              <script>
                                  var images = JSON.parse('{{ image | tojson }}'); 
                                  var factFileTV = JSON.parse('{{ factFileTV | tojson }}'); 
                                  var toAppendForTV = "";
                                      for (var i = 0; i < factFileTV.length; i++) {
                                          var plot = factFileTV[i][5]['plot'];
                                          toAppendForTV = toAppendForTV + "<div class=\"item text-center\"> <div class=\"testimony-wrap p-4 pb-5\">  <div class=\"text\">  <img alt=\"Qries\" src=" + images[i] + " class=\"center\"> <p class=\"title\"><strong>" + factFileTV[i][1] + "</strong></p> <span class=\"position\">" + plot + "</span> <p class=\"channel\">" + factFileTV[i][3] + "</p>  </div>  </div> </div>"
                                      
                                      }  

                                      document.getElementById("TV").innerHTML = toAppendForTV;

                              </script>
                  </div>
                </div>
              </div>
            </section>




            

            <section class="ftco-section ftco-counter" id="section-counter">
                <div class="container">
                  <div class="row justify-content-center mb-5 pb-5">
                                  <div class="col-md-7 text-center heading-section ftco-animate">
                                        <img src="https://web.abijita.com/wp-content/uploads/2020/07/Amazon-Prime-Video-1.png" alt="Italian Trulli" width="400" height="180">
                                </div>
                  </div>
                  <div class="row ftco-animate">
                    <div class="col-md-12">
                      <div id="Amazon" class="carousel-testimony owl-carousel ftco-owl">
                        
                      </div>
                      <script>
                          var images = JSON.parse('{{ postersAmazon | tojson }}'); 
                          var factFileAmazon = JSON.parse('{{ factFileAmazon | tojson }}');  
                          var toAppendForAmazon = "";       
                              for (var i = 0; i < factFileAmazon.length; i++) {
                                  var plot = factFileAmazon[i]['plot'];
                                  var title = factFileAmazon[i]['name'];
                                  toAppendForAmazon = toAppendForAmazon + "<div class=\"item text-center\"> <div class=\"testimony-wrap p-4 pb-5\">  <div class=\"text\">  <img alt=\"Qries\" src=" + images[i] + " class=\"center\"> <p class=\"title\"><strong>" + title + "</strong></p> <p class=\"position\">" + plot + "</p>  </div>  </div> </div>"
                              }   

                              document.getElementById("Amazon").innerHTML = toAppendForAmazon;
                      </script>
                    </div>
                  </div>
                </div>
            </section>


            <section class="ftco-section ftco-counter2" id="section-counter">
              <div class="container">
                <div class="row justify-content-center mb-5 pb-5">
                                <div class="col-md-7 text-center heading-section ftco-animate">
                                      <img src="https://pmcvariety.files.wordpress.com/2020/05/netflix-logo.png?w=1024" alt="Italian Trulli" width="400" height="180">
                              </div>
                </div>
                <div class="row ftco-animate">
                  <div class="col-md-12">
                    <div id="Netflix" class="carousel-testimony owl-carousel ftco-owl">
                      
                    </div>
                    <script>
                        var images = JSON.parse('{{ postersNetflix | tojson }}'); 
                        var factFileNeflix = JSON.parse('{{ factFileNeflix | tojson }}');  
                        var toAppendForNetflix = "";       
                            for (var i = 0; i < factFileNeflix.length; i++) {
                                var plot = factFileNeflix[i]['plot'];
                                var title = factFileNeflix[i]['name'];
                                toAppendForNetflix = toAppendForNetflix + "<div class=\"item text-center\"> <div class=\"testimony-wrap p-4 pb-5\">  <div class=\"text\">  <img alt=\"Qries\" src=" + images[i] + " class=\"center\"> <p class=\"title\"><strong>" + title + "</strong></p> <p class=\"position\">" + plot + "</p>  </div>  </div> </div>"
                            }   

                            document.getElementById("Netflix").innerHTML = toAppendForNetflix;
                    </script>
                  </div>
                </div>
              </div>
          </section>

  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.animateNumber.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.timepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/particle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scrollax.min.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{{ url_for('static', filename='js/google-map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
  </body>
</html>
